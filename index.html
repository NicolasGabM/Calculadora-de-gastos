<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App de gastos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main class="container align-items-center justify-content-center">
            <div class="row">
                <div class="col-12 bg-primary">
                    <h1 class ="HH">Calculador de gastos</h1>
                    <input class="input" id="nombre" placeholder="Nombre" type="text">
                    <input class="input" id="gasto" placeholder="Gasto" type="number">
                    <button class="boton" onclick="agregar(nombre.value,gasto.value)">Enviar</button>
                    <button class="boton" onclick="reinicio()">Reiniciar</button>
                    <hr>
                    <div class="col-12 col-sm-6 col-md-4 border bg-white">
                        <div class="border border-11 border-white" id ="display"></div>
                        <div class="border border-11 border-white" id="total"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="calculadorGastos.js"></script>
</html>
